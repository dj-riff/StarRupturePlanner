<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rupture Production Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Star Rupture Production Planner</h1>
  </header>
  <main id="app">
    <!-- Top bar: target selection and compute options -->
    <div class="panel controls">
      <div class="target-selection">
        <label for="target-input">Target Recipes</label>
        <div id="selected-targets" class="selected-targets"></div>
        <input type="text" id="target-input" placeholder="Type recipe name..." autocomplete="off" list="recipe-datalist" />
        <datalist id="recipe-datalist"></datalist>
        <button id="clear-targets-btn" title="Clear all targets">Clear</button>
        
        <!-- External Supply Section -->
        <div class="supply-section">
          <div class="supply-header">
            <label>Available Input Resources</label>
            <div class="supply-autoscale">
              <input type="checkbox" id="supply-autoscale" />
              <label for="supply-autoscale">Auto-scale</label>
            </div>
          </div>
          <div id="supply-list" class="supply-list"></div>
          <div class="supply-inputs">
            <input type="text" id="supply-input" placeholder="Resource name..." autocomplete="off" list="resource-datalist" />
            <datalist id="resource-datalist"></datalist>
            <input type="number" id="supply-rate" placeholder="Rate/min" min="0" step="0.01" />
            <button id="add-supply-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="global-options">
        <button id="compute-btn" class="primary">Compute</button>
      </div>
    </div>
    <!-- Results panel: summary and interactive graph -->
    <div class="panel results-panel">
      <div class="summary-container">
        <h2>Summary</h2>
        <pre id="summary"></pre>
      </div>
      <div class="results-container">
        <h2>Production Chain View</h2>
        <div id="tab-bar" class="tab-bar"></div>
        <div id="results"></div>
      </div>
    </div>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
